sudo: required
os: linux
dist: trusty
language: python
python: 2.7
services:
  - docker
matrix:
  fast_finish: true
  include:
    - env: INFO="lint"
      language: node_js
      node_js:
        - "node"
    - env: INFO="unittests"
      language: node_js
      node_js: node
        - "node"
    - env: INFO="rules"
    - env: INFO="fetch"
    - env: INFO="preloaded"
    - addons:
        chrome: beta
      env: INFO="chrome beta" BROWSER=google-chrome-beta
    - addons:
        chrome: stable
      env: INFO="chrome stable" BROWSER=google-chrome-stable
    - addons:
        firefox: latest
      env: INFO="firefox" BROWSER=firefox
    - addons:
        firefox: latest-esr
      env: INFO="firefox esr" BROWSER=firefox
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script: travis_retry ./setup_travis.sh
script: . ./run_travis.sh
