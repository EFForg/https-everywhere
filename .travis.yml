sudo: required
os: linux
dist: trusty
language: python
python: 3.6
group: deprecated-2017Q4
services:
  - docker
matrix:
  fast_finish: true
  include:
    - env: TEST="lint"
      language: node_js
      node_js:
        - "node"
    - env: TEST="unittests"
      language: node_js
      node_js: 9
    - env: TEST="validations"
    - env: TEST="fetch"
    - env: TEST="preloaded"
    - addons:
        chrome: beta
      env: TEST="chrome beta" BROWSER=google-chrome-beta
    - addons:
        chrome: stable
      env: TEST="chrome stable" BROWSER=google-chrome-stable
    - addons:
        firefox: latest
      env: TEST="firefox" BROWSER=firefox
    - addons:
        firefox: latest-esr
      env: TEST="firefox esr" BROWSER=firefox
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script: travis_retry test/setup_travis.sh
script: . test/run_travis.sh
