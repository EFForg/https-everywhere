sudo: required
language: generic
services:
  - docker
before_install:
  - docker build -t httpse .
script:
  - docker run --rm -ti -v $(pwd):/opt -e FIREFOX=/$FIREFOX/firefox/firefox -e TEST=$TEST --privileged httpse bash -c "service miredo start && test/travis-ruleset-fetch.sh"
env:
  - TEST=firefox FIREFOX=firefox-dev
  - TEST=firefox FIREFOX=firefox-latest
  - TEST=firefox FIREFOX=firefox-esr-latest
  - TEST=chromium
  - TEST=rules
  - TEST=fetch
