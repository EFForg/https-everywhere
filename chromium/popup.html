<html>
<head>
    <title i18n="about_ext_name"></title>

    <!-- Local copy of chrome://resources/css/chrome_shared.css -->
    <link href="chrome-resources/css/chrome_shared.css" rel="stylesheet" type="text/css"/>

    <link href="popup.css" rel="stylesheet" type="text/css"/>
    <script src="popup.js"></script>

</head>

<body>
<header>
    <h1 i18n="about_ext_name"></h1>
</header>

<section id="disableButton" class="options">
    <div class="onoffswitch">
        <input id="onoffswitch" type="checkbox" checked>
        <label i18n="menu_globalEnable" for="onoffswitch"></label>
    </div>
</section>
<section id="HttpNowhere" class="options">
    <input id="http-nowhere-checkbox" type="checkbox" value="httpNowhere"/>
    <label i18n="menu_blockHttpRequests" for="http-nowhere-checkbox"></label>
</section>

<div id="RuleManagement">
    <section>
        <a href="#" id="add-rule-link" i18n="chrome_add_rule"></a>
        <div id="add-new-rule-div" style="display:none">
            <h3 i18n="about_add_new_rule"> </h3>
            <p i18n="chrome_always_https_for_host"></p>
            <label for="new-rule-host" i18n="chrome_host"></label> <br><input size="50" id="new-rule-host" type="text" disabled><br>

            <div id="new-rule-regular-text">
                <p><a href="#" id="new-rule-show-advanced-link" i18n="chrome_show_advanced"></a>
            </div>
            <div id="new-rule-advanced" style="display:none;">
                <p><a href="#" id="new-rule-hide-advanced-link" i18n="chrome_hide_advanced"></a>
                <p>
                    <label for="new-rule-name" i18n="chrome_rule_name"></label><br><input size="50" id="new-rule-name" type="text"><br>
                    <label for="new-rule-regex" i18n="chrome_regex"></label> <br><input size="50" id="new-rule-regex" type="text"><br>
                    <label for="new-rule-redirect" i18n="chrome_redirect_to"></label> <br><input size="50" id="new-rule-redirect" type="text"><br>
            </div>

            <button id="add-new-rule-button" i18n="chrome_add_new_rule"></button><br>
            <button id="cancel-new-rule" i18n="chrome_status_cancel_button"></button>
        </div>
    </section>
    <section id="StableRules" class="rules">
        <h3 i18n="chrome_stable_rules"></h3>
        <p class="description" i18n="chrome_stable_rules_description"></p>
    </section>
    <section id="UnstableRules" class="rules">
        <h3 i18n="chrome_experimental_rules"></h3>
        <p class="description" i18n="chrome_experimental_rules_description"></p>
    </section>
</div>

<footer>
    <a id="aboutTitle" href="https://www.eff.org/https-everywhere" target="_blank" i18n="about_title"></a><br><br>
    <a id="donateEFF" href="https://supporters.eff.org/donate/support-https-everywhere" target="_blank" i18n="menu_donate_eff_imperative"></a>
    <p><small>(<span i18n="about_version">Version</span>: <span id="current-version"></span>)</small></p>
</footer>

</body>
</html>
