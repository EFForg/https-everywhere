<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet" type="text/css"/>
    <script src="options.js"></script>
    <script src="translation.js"></script>
    <script src="send-message.js"></script>
  </head>
  <body>
    <div id='import-confirmed' i18n="options_imported"></div>

    <form>

    </form>

  </body>
