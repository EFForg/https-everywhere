[tox]
envlist = py27,lint
[testenv]
commands=
  py.test --basetemp={envtmpdir} {posargs}
deps =
    pycurl>=7.19.0
    lxml>=2.2.3
    bsdiff4>=1.1.4
    python-levenshtein>=0.10.2
    regex>=0.1.20120613
    pytest>=2.3.5

[testenv:lint]
commands =
    flake8 {toxinidir}/src/
deps =
    flake8==2.1.0
    pep8==1.5.7
    mccabe==0.2.1
    pep8-naming==0.2.2

[flake8]
ignore=N802,N806
