name: 'Alexa Labeller'
description: 'Label PRs with Top Alexa Labels'

inputs:
  repo-token:
    description: 'Token for the repository'
    required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: node index.js
